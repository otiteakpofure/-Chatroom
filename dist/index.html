<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>PRIVATE-CHATROOM</title>
</head>
<body>
  <!-- container  -->

  <div class="container my-4">
            <h1 class="my-4 text-center" style="color:white">Private Chatroom</h1>

            <!-- button for  controlling the chat room -->
            <div class="chat-rooms mb-3 text-center">
                <div class="my-2" style="color:white">Choose a chatroom:</div>
                <button class="btn" id="general">#"General</button>
                <button class="btn" id="gaming"> #Gaming</button>
                <button class="btn" id="music"> #Music</button>
                <button class="btn" id="ninjas"> #Ninjas</button>
            </div>

         <!-- chat list/window  -->
           <div class="chat-window">
            <ul class="chat-list list-group"></ul>
           </div>

            <!-- new chat form  -->
            <form class="new-chat my-3">
                <div class="input-group">

                    <div class="input-group-prepend">
                        <div class="input-group-text text-primary">Your message:</div>
                    </div>
                    <input type="text" id="message" class="form-control" required>
                    <div class="input-group-append">
                        <input type="submit" class="btn" value="send">  
                    </div>
                </div>
            </form>

            <!-- update name form -->
            <form class="new-name my-3">
                <div class="input-group">
                    <div classs="input-group-prepend">
                        <div class="input-group-text text-primary">Update Name:</div>
                    </div>
                    <input type="text" id="name" class="form-control" required>
                    <div class="input-group-append">
                        <input type="submit" class="btn" value="update">
                    </div>
                </div>
                <div class="update-mssg"></div>
            </form>
  </div>
                <script src="bundle.js"></script>
                <script src="chat.js"></script>
                <script src="ui.js"></script>
                <script src="app.js"></script>
               
</body>
</html>
